{% extends "base.html" %}
{% load static %}

{% block title %}Ucz się słówek{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/form/full_background.css' %}"></link>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="cover-container d-flex h-80 p-3 mx-auto flex-column">
            <main role="main" class="inner cover">
                <div class="row">
                    <h1 id="head">Witaj!</h1><br><br><br>
                </div>
                <div class="row">
                    <form action="/" method="post">
                        {% csrf_token %}
                         {{ form.login.label }}
                        {{ form.login }}
                        {{ form.password.label }}
                        {{ form.password }}
                        <button class="btn btn-dark btn-block" type="submit">Zaloguj się</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
